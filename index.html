<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width">
        <title>人生所以</title>
        <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.min.css"/>
        <link rel="stylesheet" href="css/screen.css"/>
        <script src="bower_components/ionic/release/js/ionic.bundle.js"></script>
</head>
<body ng-app="myApp">
<div class="header">
        <div class="bar bar-header bar-positive" ng-controller="topCtrl">
                <button class="button button-icon icon ion-navicon" ng-click="showSideBar()"></button>
                <div class="h1 title">Today is Beautiful</div>
                <button class="button button-clear button-icon icon ion-compose"></button>
        </div>
</div>
<div class="sidebar" style="display: none;" ng-controller="sideBarCtrl">
        <div class="portrait sidebar-portrait">
                <i class="icon ion-android-contact"></i>
        </div>
        <div class="list">
                <a  ng-repeat="sideItem in sideItems" class="item item-ion-left no-border-side"
                    ng-href="{{sideItem.href}}">
                        <i ng-class="sideItem.icon"></i> {{sideItem.name}}
                </a>
        </div>
</div>
<div class="content" ui-view></div>
<div class="bar bar-footer bar-positive footer">
        <div class="title">出自我</div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/loginController.js"></script>
<script src="js/controller/listController.js"></script>
<script src="js/controller/topController.js"></script>
<script src="js/controller/sideBarController.js"></script>
</body>
</html>
