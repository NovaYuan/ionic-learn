<div class="content" ng-controller="loginCtrl">
        <div class="portrait">
                <i class="icon ion-android-contact"></i>
        </div>
        <div class="list list-inset">
                <form class="user" name="userForm" ng-submit="submit()">
                        <label class="item item-input">
                        <span class="input-label icon-span">
                                <i class="icon ion-social-reddit"></i>
                        </span>
                                <input type="text" name="username" placeholder="用户名"
                                       ng-required="true"
                                        ng-model="user.username">
                        </label>
                        <label class="item item-input">
                        <span class="input-label icon-span">
                                <i class="icon ion-android-lock"></i>
                        </span>
                                <input ng-minlength="6"
                                       ng-maxlength="10"
                                       ng-required="true"
                                       ng-model="user.password"
                                        type="password" name="password" placeholder="密码">
                        </label>
                        <button type="submit" class="button button-block button-energized login-submit"
                                ng-disabled="!userForm.$valid">登录</button>
                </form>
        </div>
</div>
