<div class="content" ng-controller="loginCtrl">
        <div class="portrait">
                <i class="icon ion-android-contact"></i>
        </div>
        <div class="list list-inset">
                <form class="user">
                        <label class="item item-input">
                        <span class="input-label icon-span">
                                <i class="icon ion-social-reddit"></i>
                        </span>
                                <input type="text" placeholder="用户名" ng-model="user.username">
                        </label>
                        <label class="item item-input">
                        <span class="input-label icon-span">
                                <i class="icon ion-android-lock"></i>
                        </span>
                                <input type="password" placeholder="密码">
                        </label>
                </form>
                <button type="button" class="button button-block button-energized">登录</button>
        </div>
</div>
